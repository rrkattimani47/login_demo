{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
  <title>Registration Page</title>
{% endblock %}

{% block content %}
  <h2>Please Fill The Form...</h2>
  <form method="POST">
      {% csrf_token %}
      {{form|crispy}}
      <input type="submit" value="Register" class="btn btn-primary">
  </form>
{% endblock %}
